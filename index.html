<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Conversión</title>
</head>
<body>

    <div class="container">

        <!-- captura de información-->
        <div class="row mt-3">
            <div title="col mt-3 ">Ingreso datos para conversión</div>
            <div class="col mt-3">
                <label for="formGroupExampleInput" class="form-label">Convertir de Km a m</label>
                <input type="number" class="form-control" id="Km_M" placeholder="Ingrese kms">
              </div>
              <div class="col mt-3 ">
                <label for="formGroupExampleInput2" class="form-label">Convertir de m a cm</label>
                <input type="number" class="form-control" id="M_Cm" placeholder="Ingrese metros">
              </div>
              <div class="col mt-3 ">
                <label for="formGroupExampleInput3" class="form-label">Convertir de ft a pulgadas</label>
                <input type="number" class="form-control" id="Ft_P" placeholder="Ingrese pies">
            </div>
            <div class="col mt-3 ">
                <label for="formGroupExampleInput4" class="form-label">Convertir de yarda a pulgadas</label>
                <input type="number" class="form-control" id="Yar_pulg" placeholder="Ingrese yardas">
            </div>
        </div>

         <!-- campo que muestra la info-->
        <div class="row mt-3">
            <div title="col mt-3 ">Resultados</div>

            <div class="col mt-2 ">
                <label for="">Km a m</label>
                <input class="form-control" type="number" readonly id="metros">
            </div>
            <div class="col mt-2 ">
                <label for="">m a cm</label>
                <input class="form-control" type="number" readonly id="centimetros">
            </div>
            <div class="col mt-2 ">
                <label for="">ft a pulgadas</label>
                <input class="form-control" type="number" readonly id="pulgadas">
            </div>
            <div class="col mt-2 ">
                <label for="">yarda a pulgadas</label>
                <input class="form-control" type="number" readonly id="pulgadas2">
            </div>

        </div>

         <!-- botones que ejecutan el calculo y limpian pantalla-->
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" onclick="calcular()"> Calcular</button>
                <button type="button" class="btn btn-outline-danger" onclick="limpiar()">Limpiar</button>
            </div>
        </div>


    </div>



    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
